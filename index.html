<!-- login -->
<section id="logeo-Registro">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="logoWebPage">
                    <img src="css/img/logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 logBox">
                    <div class="BoxLogeo jumbotron ">
                            <h4>Bienvenido!</h4>
                            <input id="logEmail" type="email" placeholder="ingresa email">
                            <input  id="logPass" type="password" placeholder="ingresa contraseña">
                            <button onclick="ingresa()" class="btn btn-default">logeate!</button>
                            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">Eres Nuevo? Registrate</button>
                    </div>
            </div>
        </div>
        
        <!--modal-->

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!--contenido modal-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">registro de usuarios</h4>
                        </div>
                        <div class="modal-body">
                                <label  class="visuallyhidden">Ingresa tu correo</label>
                                <input id="email" type="email" placeholder="ingresa email">
                                <label  class="visuallyhidden">Ingresa tu contraseña!</label>
                                <input  id="contrasena" type="password" placeholder="ingresa contraseña">
                        </div>
                        <div class="modal-footer">
                                <button id="btnClean" class=" btn btn-default" data-dismiss="modal" onclick="registrar()"> Unete!</button>
                        </div>
                            
                    </div>
            </div>
        </div>
    </div>

</section>
